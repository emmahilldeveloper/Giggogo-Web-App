{% extends 'base.html' %}
{% block title %} Find Your Venue {% endblock %}
{% block body %}
<img src="/static/media/audience.jpg" id="background-photo">
<div id="search-div-venue">Search for Venue:</div>
<form method="POST">
    <select id="venue-dropdown" name="venue-dropdown">
        <option disabled selected>Search for Venues</option>
        {% for venue in venues %}
        <option value="{{ venue.venue_id }}"> {{ venue.venue_name }} </option>
        {% endfor %}
    </select>
    <div class="mx-auto" style="width: 200px;">
        <button type="submit" class="btn btn-dark" style="width: 250px;">Next</button>
    </div>
</form>
{% endblock %}
