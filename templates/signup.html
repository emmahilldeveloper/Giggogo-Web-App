{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% block body %}
<img src="/static/media/audience.jpg" id="background-photo">
<div class="container-fluid" id="sign-up">
    <form action="/signup" method="POST" class="signup-form" name="signup-form">

        <div class="form-floating mb-3" style="width: 250px; margin-top: 13%; margin-left: 63px;">
            <input class="form-control" id="floatingInput" type="text" name="profile-photo" placeholder="Photo URL"/>
            <label for="floatingInput">Profile Photo URL</label>
        </div>

        <div class="form-floating mb-3" style="width: 250px; margin-left: 63px;">
            <input class="form-control" required = "true" id="floatingInput" type="text" name="signup-first-name" placeholder="First Name"/>
            <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating mb-3" style="width: 250px; margin-left: 63px;">
            <input class="form-control" required = "true" id="floatingInput" type="text" name="signup-last-name" placeholder="Last Name"/>
            <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating mb-3" style="width: 250px; margin-left: 63px;">
            <input class="form-control" required = "true" id="floatingInput" type="email" name="signup-email" placeholder="Email"/>
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3" style="width: 250px; margin-left: 63px;">
            <input class="form-control" required = "true" id="floatingInput" type="password" name="signup-password" placeholder="Password"/>
            <label for="floatingInput">Password</label>
        </div>

        <button type="submit" class="btn btn-dark" style="width: 250px; margin-left: 63px;">Create Account</button>

    </form>
</div>
{% endblock %}
