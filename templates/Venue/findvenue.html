{% extends 'base.html' %}
{% block title %} Find Your Venue {% endblock %}
{% block body %}
<img src="/static/media/audience.jpg" id="background-photo">
<div class="container-fluid" id="search-div-venue">
    <form method="POST" style="margin-top: 70px; margin-left: 37px; margin-right: 30px;">
        <select class="form-select" aria-label="Default select example" id="venue-dropdown" name="venue-dropdown">
            <option disabled selected>Search Venues</option>
            {% for venue in venues %}
            <option value="{{ venue.venue_id }}"> {{ venue.venue_name }} </option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn btn-dark" style="width: 150px;">Next</button>
    </form>
</div>

{% endblock %}
