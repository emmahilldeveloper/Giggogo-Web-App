{% extends 'base.html' %}
{% block body %}
<form action="/signup" method="POST" class="signup-form" name="signup-form">
    <!-- Profile Photo -->
    <div class="mx-auto" style="width: 200px;">
    <div class="mb-3" name="profile-photo" style="width: 250px;">
        <label for="profile-photo-file" class="form-label">Upload a Profile Photo!</label>
        <input class="form-control" type="file" id="profile-photo-file">
    </div>
    </div>

    <!-- User Details -->
        <div class="mx-auto" style="width: 200px;">
        <div class="col-5 col-md-3 order-md-1">
            <div class="form-floating mb-3" style="width: 250px;">
                <input class="form-control" id="floatingInput" type="text" name="signup-first-name" placeholder="First Name"/>
                <label for="floatingInput">First Name</label>
            </div>
        </div>
        <div class="col-5 col-md-3 order-md-1">
            <div class="form-floating mb-3" style="width: 250px;">
                <input class="form-control" id="floatingInput" type="text" name="signup-last-name" placeholder="Last Name"/>
                <label for="floatingInput">Last Name</label>
            </div>
        </div>
            <div class="ccol-5 col-md-3 order-md-1">
            <div class="form-floating mb-3" style="width: 250px;">
                <input class="form-control" id="floatingInput" type="email" name="signup-email" placeholder="Email"/>
                <label for="floatingInput">Email</label>
            </div>
        </div>
        <div class="col-5 col-md-3 order-md-1">
            <div class="form-floating mb-3" style="width: 250px;">
                <input class="form-control" id="floatingInput" type="password" name="signup-password" placeholder="Password"/>
                <label for="floatingInput">Password</label>
            </div>
        </div>
        </div>

    <!-- Venue Dropdown -->
    <div id="search-div-venue" style="display:none">Search for your venue:</div>
        <select id="venue-dropdown" name="venue-dropdown" style="display:none">
            <option disabled selected>Search for venues</option>
            {% for venue in venues %}
            <option value="{{ venue.venue_id }}"> {{ venue.venue_name }} </option>
            {% endfor %}
        </select>
    <br>
    <div id="or-venue" style="display:none">OR</div>
    <div id="create-venue-div" style="display:none">Create a venue:</div>
        <p><input style="display:none" type="text" id="create-venue-name" name="create-venue-name" placeholder="Venue Name"/></p>
        <p><input style="display:none" type="text" id="create-venue-phone" name="create-venue-phone" placeholder="Main Phone Number"/></p>
        <p><input style="display:none" type="text" id="create-venue-payrate" name="create-venue-payrate" placeholder="$ Pay per Hour"/></p>
        <p><input style="display:none" type="text" id="create-venue-address" name="create-venue-address" placeholder="Venue Address"/></p>
        <p><input style="display:none" type="file" id="create-venue-logo" name="create-venue-logo" /></p>

        <div class="mx-auto" style="width: 200px;">
        <button type="submit" class="btn btn-dark" style="width: 250px;">Create Account</button>
        </div>
</form>
<script src="/static/js/signup.js"></script>
{% endblock %}
